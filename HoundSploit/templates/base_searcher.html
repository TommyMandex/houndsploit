{% extends 'base.html' %}
{% block scripts_and_css %}
    <link href="/static/css/dark-theme/base_searcher.css" rel="stylesheet">
{% endblock %}
{% block input_form %}
    <div id="div-searcher" name="div-searcher">
        <form action="/" method="POST" id="searcher-form" name="searcher-form">
            {% if searched_text %}
                <input type="text" id="searched-text" name="searched-text" value="{{ searched_text }}">
            {% else %}
                <input type="text" id="searched-text" name="searched-text">
            {% endif %}
            <input type="submit" id="search-button" name="search-button" value="Search">
        </form>
    </div>
{% endblock %}
